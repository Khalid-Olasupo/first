<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" async></script>
  </head>
  <body class="container">
    <div class="imagecontainer">
      <img
        src="/myslackimage.jpg"
        alt="Tobiloba Olasupo"
        data-testid="slackDisplayImage"
        class="image" />
    </div>
    <div class="item">
      <h1 data-testid="slackUserName" class="name">Tobiloba Olasupo</h1>
      <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
      <P data-testid="currentUTCTime" id="time"></P>
      <p data-testid="myTrack">Track: Frontend</p>
      <a href="https://github.com/Khalid-Olasupo" data-testid="githubURL" class="github">Github URL</a>
    </div>
  </body>
</html>
